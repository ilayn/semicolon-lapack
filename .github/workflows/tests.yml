          ./openblas_info.exe

      - name: Debug ddrgev/sdrgev test5 failures
        run: |
          export PATH="$(pwd)/builddir/src:$PATH"
          echo "=== ddrgev ==="
          builddir/tests/d/test_ddrgev.exe 2>&1; echo "exit: $?"
          echo ""
