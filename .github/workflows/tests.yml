name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-linux:
    name: Test Linux OpenBLAS
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Miniforge
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          activate-environment: ci
          environment-file: ''

      - name: Install dependencies
        run: >-
          conda install -y
          c-compiler
          openblas
          meson
          ninja
          cmake
          pkg-config

      - name: Install CMocka 2.0
        run: |
          git clone --depth 1 --branch cmocka-2.0.0 https://gitlab.com/cmocka/cmocka.git
          cmake -S cmocka -B cmocka/build -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX -DBUILD_SHARED_LIBS=ON
          cmake --build cmocka/build
          cmake --install cmocka/build

      - name: Configure
        run: meson setup builddir -Dblas=openblas

      - name: Build
        run: ninja -C builddir

      - name: Test
        run: meson test -C builddir --print-errorlogs

  test-windows:
    name: Test Windows MSYS2 UCRT64
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4

      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          cache: true
          install: >-
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-meson
            mingw-w64-ucrt-x86_64-ninja
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-openblas
            mingw-w64-ucrt-x86_64-pkg-config
            git

      - name: Print toolchain info
        run: |
          cc --version
          pacman -Q mingw-w64-ucrt-x86_64-openblas

      - name: Install CMocka 2.0
        run: |
          git clone --depth 1 --branch cmocka-2.0.0 https://gitlab.com/cmocka/cmocka.git
          cmake -S cmocka -B cmocka/build -G Ninja \
            -DCMAKE_INSTALL_PREFIX=$MSYSTEM_PREFIX \
            -DBUILD_SHARED_LIBS=ON
          cmake --build cmocka/build
          cmake --install cmocka/build

      - name: Configure
        run: meson setup builddir -Dblas=openblas --default-library=shared

      - name: Build
        run: ninja -C builddir

      - name: Diagnose UCRT64 symbols
        run: |
          echo "=== OpenBLAS: C-style LAPACK symbols (no underscore) ==="
          nm /$MSYSTEM/lib/libopenblas.dll.a 2>/dev/null \
            | grep -E ' [TDB] (dgetrf|sgetrf|dpotrf|spotrf|xerbla)$' \
            || echo "(none found)"
          echo ""
          echo "=== OpenBLAS: Fortran-style LAPACK symbols ==="
          nm /$MSYSTEM/lib/libopenblas.dll.a 2>/dev/null \
            | grep -E ' [TDB] (dgetrf_|sgetrf_|dpotrf_|spotrf_|xerbla_)' \
            || echo "(none found)"
          echo ""
          echo "=== Our DLL exports ==="
          objdump -p builddir/src/semilapack.dll 2>/dev/null \
            | grep -A99999 "Export Table" | grep -E 'dgetrf|sgetrf|dpotrf|spotrf|xerbla|lapack_get' | head -20 \
            || echo "(no matches)"
          echo ""
          echo "=== Test exe (dchkge): DLL imports ==="
          objdump -p builddir/tests/d/test_dchkge.exe 2>/dev/null \
            | grep -i "DLL Name" \
            || echo "(no DLL imports)"
          echo ""
          echo "=== Test exe (dchkge): LAPACK symbol imports ==="
          objdump -p builddir/tests/d/test_dchkge.exe 2>/dev/null \
            | grep -E 'dgetrf|dgetrs|dgecon|xerbla|lapack_get|dlatms' | head -20 \
            || echo "(none found)"
          echo ""
          echo "=== Linker command for test_dchkge ==="
          ninja -C builddir -t commands builddir/tests/d/test_dchkge.exe 2>/dev/null \
            | tail -5 \
            || echo "(ninja -t commands failed)"

      - name: Test
        run: meson test -C builddir --print-errorlogs
        env:
          OPENBLAS_NUM_THREADS: 1

      # --- MSVC consumer test: compile a C program with cl.exe against the
      #     MinGW-built semilapack.dll to verify cross-compiler ABI (GCC). ---

      - name: Collect DLLs for MSVC test
        run: |
          mkdir msvc_test
          cp builddir/src/semilapack.dll msvc_test/
          cp /$MSYSTEM/bin/libopenblas.dll msvc_test/
          for dll in libgcc_s_seh-1.dll libgfortran-5.dll libgomp-1.dll libwinpthread-1.dll libquadmath-0.dll; do
            [ -f /$MSYSTEM/bin/$dll ] && cp /$MSYSTEM/bin/$dll msvc_test/
          done
          ls -la msvc_test/

      - name: Generate MSVC import library
        run: |
          echo "LIBRARY semilapack.dll" > msvc_test/semilapack.def
          echo "EXPORTS" >> msvc_test/semilapack.def
          nm builddir/src/semilapack.dll.a 2>/dev/null \
            | grep ' T ' | awk '{print $3}' \
            >> msvc_test/semilapack.def

      - name: Build and run MSVC consumer test
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          cd msvc_test
          lib /def:semilapack.def /out:semilapack.lib /machine:x64 /nologo
          cl.exe /std:c11 /O2 /W3 /nologo ^
            /I "..\include" ^
            ..\tests\ci\msvc_consumer_test.c ^
            semilapack.lib ^
            /Fe:consumer_test.exe
          consumer_test.exe

  test-windows-clang:
    name: Test Windows MSYS2 CLANG64
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4

      - uses: msys2/setup-msys2@v2
        with:
          msystem: CLANG64
          update: true
          cache: true
          install: >-
            mingw-w64-clang-x86_64-clang
            mingw-w64-clang-x86_64-meson
            mingw-w64-clang-x86_64-ninja
            mingw-w64-clang-x86_64-cmake
            mingw-w64-clang-x86_64-openblas
            mingw-w64-clang-x86_64-pkg-config
            git

      - name: Print toolchain info
        run: |
          cc --version
          pacman -Q mingw-w64-clang-x86_64-openblas

      - name: Install CMocka 2.0
        run: |
          git clone --depth 1 --branch cmocka-2.0.0 https://gitlab.com/cmocka/cmocka.git
          cmake -S cmocka -B cmocka/build -G Ninja \
            -DCMAKE_INSTALL_PREFIX=$MSYSTEM_PREFIX \
            -DBUILD_SHARED_LIBS=ON
          cmake --build cmocka/build
          cmake --install cmocka/build

      - name: Diagnose OpenBLAS symbols
        run: |
          echo "=========================================="
          echo "=== OpenBLAS import lib (.dll.a) symbols ==="
          echo "=========================================="
          echo "--- C-style (no underscore) LAPACK symbols ---"
          nm /$MSYSTEM/lib/libopenblas.dll.a 2>/dev/null \
            | grep -E ' [TDB] (dgetrf|sgetrf|dpotrf|spotrf|dgeqrf|sgeqrf|dgetrs|sgetrs|dpotf2|spotf2|dgebal|sgebal|dgehrd|sgehrd|dlange|slange|dlarfg|slarfg|xerbla)$' \
            || echo "(none found)"
          echo ""
          echo "--- Fortran-style (with underscore) LAPACK symbols ---"
          nm /$MSYSTEM/lib/libopenblas.dll.a 2>/dev/null \
            | grep -E ' [TDB] (dgetrf_|sgetrf_|dpotrf_|spotrf_|dgetrs_|sgetrs_|xerbla_)' \
            || echo "(none found)"
          echo ""
          echo "--- CBLAS symbols ---"
          nm /$MSYSTEM/lib/libopenblas.dll.a 2>/dev/null \
            | grep -E ' [TDB] cblas_(dgemm|sgemm|dtrsm|strsm|dsyrk|ssyrk)$' \
            || echo "(none found)"
          echo ""
          echo "--- ALL LAPACK-like exports (no underscore, up to 50) ---"
          nm /$MSYSTEM/lib/libopenblas.dll.a 2>/dev/null \
            | grep -E ' T [dsczDSCZ][a-z]{4,6}$' | head -50 \
            || echo "(none found)"
          echo ""
          echo "=== OpenBLAS DLL exports (objdump) ==="
          objdump -p /$MSYSTEM/bin/libopenblas.dll 2>/dev/null \
            | grep -A99999 "Export Table" | grep -E 'dgetrf|sgetrf|dpotrf|spotrf|xerbla|lapack_get' | head -30 \
            || echo "(no Export Table or no matches)"
          echo ""
          echo "--- Total export count ---"
          objdump -p /$MSYSTEM/bin/libopenblas.dll 2>/dev/null \
            | grep -c "^\t\t " \
            || echo "(?)"

      - name: Configure (static, diagnostic)
        run: meson setup builddir-static -Dblas=openblas

      - name: Build (static)
        run: ninja -C builddir-static

      - name: Diagnose static build
        run: |
          echo "=== Static library: our symbols ==="
          nm builddir-static/src/libsemilapack.a 2>/dev/null \
            | grep -E ' T (dgetrf|sgetrf|dpotrf|spotrf|xerbla|lapack_get_nb)$' \
            || echo "(none found)"
          echo ""
          echo "=== Static test exe: which dgetrf wins? ==="
          nm builddir-static/tests/d/smoke/test_dgetrf.exe 2>/dev/null \
            | grep -E ' T (dgetrf|sgetrf)$' \
            || echo "(not found or stripped)"
          echo ""
          echo "=== Static test exe: DLL imports ==="
          objdump -p builddir-static/tests/d/smoke/test_dgetrf.exe 2>/dev/null \
            | grep -i "DLL Name" \
            || echo "(no DLL imports found)"
          echo ""
          echo "=== Static test exe: imported LAPACK symbols ==="
          objdump -p builddir-static/tests/d/smoke/test_dgetrf.exe 2>/dev/null \
            | grep -E 'dgetrf|dpotrf|sgetrf|spotrf|xerbla' \
            || echo "(none imported)"

      - name: Test (static)
        run: meson test -C builddir-static --print-errorlogs

      - name: Configure (shared)
        run: meson setup builddir -Dblas=openblas --default-library=shared

      - name: Build (shared)
        run: ninja -C builddir

      - name: Diagnose shared build
        run: |
          echo "=== Shared library: our DLL exports ==="
          objdump -p builddir/src/semilapack.dll 2>/dev/null \
            | grep -A99999 "Export Table" | grep -E 'dgetrf|sgetrf|dpotrf|spotrf|xerbla|lapack_get' | head -30 \
            || echo "(no matches in exports)"
          echo ""
          echo "=== Shared library: our DLL export count ==="
          objdump -p builddir/src/semilapack.dll 2>/dev/null \
            | grep -c "^\t\t " \
            || echo "(?)"
          echo ""
          echo "=== Shared test exe (dchkge): DLL imports ==="
          objdump -p builddir/tests/d/test_dchkge.exe 2>/dev/null \
            | grep -i "DLL Name" \
            || echo "(no DLL imports)"
          echo ""
          echo "=== Shared test exe (dchkge): LAPACK symbol imports ==="
          objdump -p builddir/tests/d/test_dchkge.exe 2>/dev/null \
            | grep -E 'dgetrf|dgetrs|dgecon|dpotrf|xerbla|lapack_get|dlatms' | head -30 \
            || echo "(none found)"
          echo ""
          echo "=== Shared test exe (spotrf smoke): DLL imports ==="
          objdump -p builddir/tests/s/smoke/test_spotrf.exe 2>/dev/null \
            | grep -i "DLL Name" \
            || echo "(no DLL imports)"
          echo ""
          echo "=== Shared test exe (spotrf smoke): symbol imports ==="
          objdump -p builddir/tests/s/smoke/test_spotrf.exe 2>/dev/null \
            | grep -E 'spotrf|spotf2|spotrf2|slatms|slatb4|xerbla|lapack_get' | head -30 \
            || echo "(none found)"
          echo ""
          echo "=== Shared import lib: semilapack.dll.a symbols ==="
          nm builddir/src/semilapack.dll.a 2>/dev/null \
            | grep -E ' T (dgetrf|sgetrf|dpotrf|spotrf|xerbla|lapack_get_nb)$' | head -20 \
            || echo "(none found)"
          echo ""
          echo "=== Linker command for test_dchkge (from ninja) ==="
          ninja -C builddir -t commands builddir/tests/d/test_dchkge.exe 2>/dev/null \
            | tail -5 \
            || echo "(ninja -t commands failed)"
          echo ""
          echo "=== Linker command for test_spotrf (from ninja) ==="
          ninja -C builddir -t commands builddir/tests/s/smoke/test_spotrf.exe 2>/dev/null \
            | tail -5 \
            || echo "(ninja -t commands failed)"

      - name: Test (shared)
        run: meson test -C builddir --print-errorlogs
        continue-on-error: true

      # --- MSVC consumer test: compile a C program with cl.exe against the
      #     Clang-built semilapack.dll to verify cross-compiler ABI. ---

      - name: Collect DLLs for MSVC test
        run: |
          mkdir msvc_test
          cp builddir/src/semilapack.dll msvc_test/
          cp /$MSYSTEM/bin/libopenblas.dll msvc_test/
          for dll in libc++.dll libunwind.dll; do
            [ -f /$MSYSTEM/bin/$dll ] && cp /$MSYSTEM/bin/$dll msvc_test/
          done
          ls -la msvc_test/

      - name: Generate MSVC import library
        run: |
          echo "LIBRARY semilapack.dll" > msvc_test/semilapack.def
          echo "EXPORTS" >> msvc_test/semilapack.def
          nm builddir/src/semilapack.dll.a 2>/dev/null \
            | grep ' T ' | awk '{print $3}' \
            >> msvc_test/semilapack.def

      - name: Build and run MSVC consumer test
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          cd msvc_test
          lib /def:semilapack.def /out:semilapack.lib /machine:x64 /nologo
          cl.exe /std:c11 /O2 /W3 /nologo ^
            /I "..\include" ^
            ..\tests\ci\msvc_consumer_test.c ^
            semilapack.lib ^
            /Fe:consumer_test.exe
          consumer_test.exe
